<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player1" class="left"></div>
    <div id="player2" class="right"></div>
    <div class="ball"></div>
    <p class="score"></p>

    <img class="arrow" id="up" src="resources/arrow-up.svg" alt="">
    <img class="arrow" id="down" src="resources/arrow-down.svg" alt="">

    <div class="gameover" style="display: none">
        <p>Game over</p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
